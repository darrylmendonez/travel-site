<!DOCTYPE html>
<html>
<head>
  <title>Booked &#9992;</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha256-obxCG8hWR3FEKvV19p/G6KgEYm1v/u1FnRTS7Bc4Ii8= sha512-8Xs5FuWgtHH1JXye8aQcxVEtLqozJQAu8nhPymuRqeEslT6nJ2OgEYeS3cKiXasOVxYPN80DDoOTKWgOafU1LQ==" crossorigin="anonymous">
  <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
  <title>Travel Site</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <link rel="stylesheet" type="text/css" href="css/default.date.css">
  <link rel="stylesheet" type="text/css" href="css/default.time.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <a class="navbar-brand">Booked <i class="fa fa-bed"></i></a>
      <div class = "collapse navbar-collapse  navHeaderCollapse">
        <ul class = "nav navbar-nav navbar-right">
          <li><a href = "#contact" data-toggle="modal">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <div class="row">
      <div id="main-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#main-carousel" data-slide-to="1"></li>
          <li data-target="#main-carousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="carousel/asia.jpg" alt="Asia">
              <div class="carousel-caption">
                <h3 class="white-text">Asia</h3>
            </div>
            <div class="carousel-responsive">

            </div>
          </div>
          <div class="item">
            <img src="carousel/berlin.jpg" alt="Berlin">
              <div class="carousel-caption">
              <h3 class="white-text">Berlin</h3>
            </div>
          <div class="carousel-responsive">
            </div>
          </div>
          <div class="item">
            <img src="carousel/paris.jpg" alt="Paris">
              <div class="carousel-caption">
              <h3 class="white-text">Paris</h3>
            </div>
            <div class="carousel-responsive">
          </div>
        </div>
        <!-- Controls -->
        <a class="carousel-control left" href="#main-carousel" data-slide="prev">
          <span class="icon-prev"</span> 
        </a>
        <a class="right carousel-control" href="#main-carousel" data-slide="next">
          <span class="icon-next"</span>
        </a>
      </div> <!-- End main-carousel -->
    </div> <!-- End carousel row -->
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Hotels <i class="fa fa-bed"></i>       
        </div>
        <div class="panel-body">
          <form class="form-horizontal form-inline">
            <div class="form-group">
              <div class="row-fluid">
                <div class="buffer"></div>
                <i class="fa fa-globe"></i> <input id="location" type="text" class="form-control" placeholder="Where"><span class="red-text">*</span>
                <div class="buffer"></div>
                <i class="fa fa-calendar-check-o"></i> <input id="check-in" type="text" class="datepicker fieldset__input js__datepicker picker__input form-control" placeholder="Check in"><span class="red-text">*</span>
                <div class="buffer"></div>
                <i class="fa fa-calendar-times-o"></i> <input id="check-out" type="text" class="datepicker fieldset__input js__datepicker picker__input form-control" placeholder="Check out"><span class="red-text">*</span>
                <div class="buffer"></div>
                Rooms: 
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
                <div class="buffer"></div>
                Guests:
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div> <!-- end row -->
              <div class="row-buffer"></div>
              <div class="row-fluid">
                <div class="buffer"></div>
                Rating: <i id="one-star-o" class="fa fa-star-o"></i><i id="two-stars-o" class="fa fa-star-o"></i><i id="three-stars-o" class="fa fa-star-o"></i><i id="four-stars-o" class="fa fa-star-o"></i><i id="five-stars-o" class="fa fa-star-o"></i>
                <div class="buffer"></div>
                Amenities: 
                <div class="checkbox-inline">
                  <label>
                    <input type="checkbox" value="">Pool
                    <div class="buffer"></div>
                    <input type="checkbox" value="">Gym
                    <div class="buffer"></div>
                    <input type="checkbox" value="">Free Wifi
                  </label>
                </div> <!-- end checkbox -->
                <div class="buffer"></div>
                Price per night:
                <select class="form-control">
                  <option>$100-$199</option>
                  <option>$200-$299</option>
                  <option>$300-$399</option>
                  <option>$400 & up</option>
                </select>
                <div class="buffer"></div>
                <div class="buffer"></div>
                <div class="buffer"></div>
                <div class="buffer"></div>
                <div class="buffer"></div>
                <button type="button" id="search-button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Enter required fields"><i class="fa fa-search"> Search</i></button>
                <div id="empty-field-msg" class="alert alert-danger inline" role="alert">
                  <p>Enter required fields</p>
                </div>
              </div> <!-- end row -->
            </div>
          </form>
      </div>
    </div>
  </div>
  <footer>

  </footer>
  <aside class = "modal fade" id = "contact" role = "dialog">
    <div class = "modal-dialog">
      <div class = "modal-content">
        <div class = "modal-header">
          <h4>Contact Us</h4>
        </div>
        <div class = "modal-body">
          <ul class="no-bullets">
            <li class="u-email"><p><i class="fa fa-envelope"></i> Email: <a href ="mailto:support@booked.com" class="btn btn-email">support@booked.com</a></p></li>
            <li><p><i class="fa fa-phone"></i> Call: 1-800-555-5555</p></li>
          </ul>
        </div>
        <div class = "modal-footer">
          <a class = "btn btn-default" data-dismiss = "modal">Close</a>
        </div>
      </div>
    </div>
  </aside>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/picker.js"></script>
  <script type="text/javascript" src="js/picker.date.js"></script>
  <script type="text/javascript" src="js/picker.time.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
