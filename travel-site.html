<!DOCTYPE html>
<html>
<head>
  <title>Booked &#9992;</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha256-obxCG8hWR3FEKvV19p/G6KgEYm1v/u1FnRTS7Bc4Ii8= sha512-8Xs5FuWgtHH1JXye8aQcxVEtLqozJQAu8nhPymuRqeEslT6nJ2OgEYeS3cKiXasOVxYPN80DDoOTKWgOafU1LQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <a class="navbar-brand">Booked <i class="fa fa-bed"></i></a>
        <div class = "collapse navbar-collapse  navHeaderCollapse">
            <ul class = "nav navbar-nav navbar-right">
                <li><a href = "#contact" data-toggle="modal">Contact Us</a></li>
            </ul>
        </div>
    </div>
  </nav>
  <header>
  <!-- Carousel Placeholder -->
  </header>
  <main class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Flights <i class="fa fa-plane"></i>       
        </div>
        <div class="panel-body">
          <form class="form-horizontal form-inline">
            <div class="form-group">
              <div class="buffer"></div>
              <i class="fa fa-globe"></i> <input type="text" class="form-control" placeholder="Where">
              <div class="buffer"></div>
              <i class="fa fa-calendar-check-o"></i> <input type="text" class="form-control" placeholder="Check in">
              <div class="buffer"></div>
              <i class="fa fa-calendar-times-o"></i> <input type="text" class="form-control" placeholder="Check out">
              <div class="buffer"></div>
              <button class="btn btn-primary"><i class="fa fa-search"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </main>
  <footer>

  </footer>
  <aside class = "modal fade" id = "contact" role = "dialog">
    <div class = "modal-dialog">
      <div class = "modal-content">
        <div class = "modal-header">
          <h4>Contact Us</h4>
        </div>
        <div class = "modal-body">
          <ul class="no-bullets">
            <li class="u-email"><p><i class="fa fa-envelope"></i> Email: <a href ="mailto:support@booked.com" class="btn btn-email">support@booked.com</a></p></li>
            <li><p><i class="fa fa-phone"></i> Call: 1-800-555-5555</p></li>
          </ul>
        </div>
        <div class = "modal-footer">
          <a class = "btn btn-default" data-dismiss = "modal">Close</a>
        </div>
      </div>
    </div>
  </aside>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
